<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đã Gửi Email - NLU Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.25);
            --text-light: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1563004597-7bcef0f8a842?w=600&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            color: var(--text-light);
            text-align: center;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: white;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="glass-card">
        <div class="mb-4 text-success">
            <i class="fa-regular fa-circle-check display-1"></i>
        </div>
        <h2 class="fw-bold mb-3">Đã Gửi Email!</h2>
        <p class="text-white-50">
            Chúng tôi đã gửi hướng dẫn đặt lại mật khẩu đến email của bạn.
            <br>Hãy kiểm tra cả hộp thư <strong>Spam</strong> nhé.
        </p>

        <a href="{% url 'login' %}" class="btn-back">
            <i class="fa-solid fa-house me-2"></i>Về Trang Đăng Nhập
        </a>
    </div>

</body>

</html>
