<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu - NLU Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.25);
            --text-light: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Dùng chung hình nền với trang Login cho đồng bộ */
            background: url('https://images.unsplash.com/photo-1563004597-7bcef0f8a842?w=600&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Lớp phủ tối màu để chữ dễ đọc hơn */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            color: var(--text-light);
            text-align: center;
        }

        .btn-auth {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            padding: 10px 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            border-color: #ff9966;
            color: white;
        }

        .auth-link {
            color: #ff9966;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .auth-link:hover {
            color: #ffdec9;
        }
    </style>
</head>

<body>

    <div class="glass-card">
        <div class="mb-4">
            <i class="fa-solid fa-lock display-4 mb-3 text-white-50"></i>
            <h2 class="fw-bold">Quên Mật Khẩu?</h2>
            <p class="small text-white-50">Đừng lo! Nhập email của bạn vào bên dưới, hệ thống sẽ gửi hướng dẫn khôi
                phục.</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3 text-start">
                <label class="form-label ps-2 small text-white-50">Địa chỉ Email đã đăng ký</label>
                {{ form.email }}
            </div>

            <button type="submit" class="btn btn-auth">
                <i class="fa-regular fa-paper-plane me-2"></i> GỬI LINK KHÔI PHỤC
            </button>
        </form>

        <div class="mt-4 pt-3 border-top border-white border-opacity-25">
            <a href="{% url 'login' %}" class="auth-link small">
                <i class="fa-solid fa-arrow-left me-1"></i> Quay lại Đăng nhập
            </a>
        </div>
    </div>

    <script>
        // Script này tự động thêm class đẹp cho ô input mà không cần sửa forms.py
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.classList.add('form-control');
            input.placeholder = "vidu@gmail.com";
        });
    </script>
</body>

</html>
