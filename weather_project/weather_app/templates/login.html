<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - NLU Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.25);
            --text-light: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1563004597-7bcef0f8a842?w=600&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            padding: 40px 0;
        }

        .body-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 30px 40px 40px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }

        .btn-auth {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: 0.3s;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .auth-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* CSS cho link quên mật khẩu */
        .forgot-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .forgot-link:hover {
            color: white;
            text-decoration: underline;
        }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .alert-glass-error {
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.4);
            color: #fee5e5;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.85rem;
            text-align: left;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            line-height: 1.3;
        }

        .nlu-logo-wrapper {
            position: relative;
            width: 240px;
            height: 180px;
            margin: -60px auto 10px auto;
        }

        .nlu-real-logo {
            position: absolute;
            top: 10px;
            right: 35px;
            width: 150px;
            height: 150px;
            background: #fff;
            border-radius: 50%;
            padding: 4px;
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.75);
            z-index: 1;
            animation: float-logo 3s ease-in-out infinite alternate;
        }

        .cloud-overlay {
            position: absolute;
            bottom: -5px;
            left: 30px;
            font-size: 8.5rem;
            color: #d8eafa;
            z-index: 2;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        @keyframes float-logo {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-30px);
            }
        }
    </style>
</head>

                    <i class="fa-solid fa-circle-exclamation me-2 fs-6"></i>

                    <a href="{% url 'password_reset' %}" class="forgot-link">

                <button class="btn btn-auth">VÀO HỆ THỐNG</button>
            </form>
            <p class="mt-4 mb-0 small">Chưa có tài khoản? <a href="{% url 'register' %}" class="auth-link">Đăng ký
                    ngay</a>
            </p>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => { input.classList.add('form-control'); });

        document.querySelector('form').addEventListener('submit', function (e) {
            const overlay = document.getElementById('loading-overlay');
            const btn = document.querySelector('.btn-auth');
            overlay.style.display = 'flex';
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Đang xử lý...';
        });
    </script>
